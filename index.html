<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- <script src="https://unpkg.com/netplayjs@0.4.1/dist/netplay.js"></script> -->
        <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="piece.js"></script>
        <script type="text/javascript" src="page.js"></script>
        <script type="text/javascript" src="eventTypes.js"></script>
    </head>

    <body>
        <!-- <figure>
            <img src="img/orc.png" height="150" width="90">
            <figcaption>Your label goes here</figcaption>
        </figure> -->
        <div>
            <canvas id="canvas" width="500" height="500" style="
                background-image:url(img/bg.png);   
                background-position: center; 
                background-repeat: no-repeat; 
                background-size: cover;"></canvas>
        </div>
        <div class="mx-2">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-piece">Add Piece</button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-bg">Change Background</button>
        </div>
        <div class="modal" id="modal-piece" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Game Piece</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-modal-piece">
                            <div class="mb-3">
                                <label class="form-label" for="#input-piece-name">Name</label>
                                <input id="input-piece-name" class="form-control" type="text" />
                            </div>
                            <div class="mb-3">
                                <label for="#input-piece-art" class="form-label">Image</label>
                                <input id="input-piece-art" type="file" />
                                <!-- <button id="btn-default-piece-art" class="btn btn-secondary">Use Default Image</button> -->
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio-piece-size" id="radio-piece-size-sm" value="50">
                                <label class="form-check-label" for="radio-piece-size-sm">
                                  Small
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio-piece-size" id="radio-piece-size-md" value="75" checked>
                                <label class="form-check-label" for="radio-piece-size-md">
                                  Medium
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio-piece-size" id="radio-piece-size-lg" value="100">
                                <label class="form-check-label" for="radio-piece-size-lg">
                                  Large
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio-piece-size" id="radio-piece-size-hg" value="120">
                                <label class="form-check-label" for="radio-piece-size-hg">
                                  Huge
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio-piece-size" id="radio-piece-size-ga" value="150">
                                <label class="form-check-label" for="radio-piece-size-ga">
                                  Gargantuan
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-modal-piece-ok">Accept</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modal-bg" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Change Background Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-modal-bg">
                            <div class="mb-3">
                                <label for="#input-bg-img" class="form-label">Background Image</label>
                                <input id="input-bg-img" type="file" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-modal-bg-ok">Accept</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modal-party" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Welcome to DnD Combat Simulator!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-modal-bg">
                            <label class="form-label">I would like to</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio-party" id="radio-party-create" value="0" checked>
                                <label class="form-check-label" for="radio-party-create">
                                  Create a party
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio-party" id="radio-party-join" value="1">
                                <label class="form-check-label" for="radio-party-join">
                                  Join a party
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="#input-piece-name">Party ID</label>
                                <input id="input-party-id" class="form-control" type="text" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-modal-party-ok">Accept</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
