    <script type="text/javascript" src="page.js"></script>

<body>
    <div class="container-fluid px-0">
        <!-- background-image: url(img/bg.png); -->
        <canvas id="canvas" width="500" height="500" style="
        background-image: url(img/bg.png);
        background-position: center; 
        background-repeat: no-repeat; 
        background-size: cover;"></canvas>
    </div>
    <div class="container-fluid">
        <div class="form-group mb-3">
            <label for="range-grid-size" class="form-label">Grid Size: 50</span></label>
            <input type="range" id="range-grid-size" min="1" max="200" step="1" value="50"
                style="width: 199px !important;">
        </div>
        <div class="form-group mb-2">
            <button id="btn-change-bg" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-bg">Change
                Background</button>
        </div>
        <div class="form-group mb-2">
            <button id="btn-add-piece" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-piece">Add Piece</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="piece-menu" aria-labelledby="piece-menu-header">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="piece-menu-header">Piece</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="form-group">
                <label>Name</label>
                <input id="piece-menu-name" class="form-control"/>
            </div>
            <div class="form-group text-center">
                <img id="piece-menu-image" style="width: 65%;"/>
            </div>
            <div class="form-group">
                <label>Size</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-piece-menu-size" value="0.25">
                    <label class="form-check-label">
                        Tiny
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-piece-menu-size" value="0.75">
                    <label class="form-check-label">
                        Small
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-piece-menu-size" value="1">
                    <label class="form-check-label">
                        Medium
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-piece-menu-size" value="2">
                    <label class="form-check-label">
                        Large
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-piece-menu-size" value="3">
                    <label class="form-check-label">
                        Huge
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-piece-menu-size" value="4">
                    <label class="form-check-label">
                        Gargantuan
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Status Conditions</label>
                <input class="form-control" id="piece-menu-status-conditions" data-role="tagsinput"/>
            </div>
            <div class="form-group">
                <label for="#piece-menu-dead">Dead?</label>
                <input class="form-check-input" type="checkbox" value="false" id="piece-menu-dead">
            </div>
            <div class="form-group">
                <button id="btn-update-piece" class="btn btn-primary">Save</button>
                <button id="btn-delete-piece" class="btn btn-danger">Delete</button>
            </div>
        </div>
      </div>
    <!-- Modals -->
    <div class="modal" id="modal-piece" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Game Piece</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-modal-piece">
                        <div class="mb-3">
                            <label class="form-label" for="#input-piece-name">Name</label>
                            <input id="input-piece-name" class="form-control" type="text" />
                        </div>
                        <div class="mb-3">
                            <label for="#input-piece-art" class="form-label">Image</label>
                            <input id="input-piece-art" type="file" />
                            <!-- <button id="btn-default-piece-art" class="btn btn-secondary">Use Default Image</button> -->
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-piece-size"
                                id="radio-piece-size-ty" value="0.25">
                            <label class="form-check-label" for="radio-piece-size-ty">
                                Tiny
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-piece-size"
                                id="radio-piece-size-sm" value="0.75">
                            <label class="form-check-label" for="radio-piece-size-sm">
                                Small
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-piece-size"
                                id="radio-piece-size-md" value="1" checked>
                            <label class="form-check-label" for="radio-piece-size-md">
                                Medium
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-piece-size"
                                id="radio-piece-size-lg" value="2">
                            <label class="form-check-label" for="radio-piece-size-lg">
                                Large
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-piece-size"
                                id="radio-piece-size-hg" value="3">
                            <label class="form-check-label" for="radio-piece-size-hg">
                                Huge
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-piece-size"
                                id="radio-piece-size-ga" value="4">
                            <label class="form-check-label" for="radio-piece-size-ga">
                                Gargantuan
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-modal-piece-ok">Accept</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal-bg" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Background Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-modal-bg">
                        <div class="mb-3">
                            <label for="#input-bg-img" class="form-label">Background Image</label>
                            <input id="input-bg-img" type="file" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-modal-bg-ok">Accept</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal-party" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to DnD Combat Simulator!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-modal-bg">
                        <label class="form-label">I would like to</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-party" id="radio-party-create"
                                value="0" checked>
                            <label class="form-check-label" for="radio-party-create">
                                Create a party
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-party" id="radio-party-join"
                                value="1">
                            <label class="form-check-label" for="radio-party-join">
                                Join a party
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="#input-piece-name">Party ID</label>
                            <input id="input-party-id" class="form-control" type="text" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-modal-party-ok">Accept</button>
                </div>
            </div>
        </div>
    </div>
</body>
